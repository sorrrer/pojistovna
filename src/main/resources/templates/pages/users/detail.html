<!DOCTYPE html>
<html lang="cs-cz">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>
<div class="container">
    <div class="row offset-2">
        <div class="col-2">
            <img th:src="@{/images/avatar.png}" width="130px" height="150px" class="object-fit-cover border rounded" alt="...">
        </div>
        <div class="col-3">
            <h3 th:text="${user.firstName}"></h3> <h3 th:text="${user.secondName}"></h3>
            <p th:text="${user.address}"></p>
            <p th:text="${user.street}"></p>
            <p th:text="${user.psc}"></p>
        </div>
        <div class="col-2">
            <p th:text="${user.email}"></p>
            <p th:text="${user.phoneNumber}"></p>
        </div>
    </div>
    <div class="row">
        <h4 class="text-uppercase">Sjednaná pojištění</h4>
    </div>
</div>
<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
